<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente alterar o tamanho do seu navegador para altera os tamanhos de imagem</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem grande">
    </picture>
    <h1>Audios!</h1>
    <p>Audios e musicas para podem escutar</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador n√£o consegue reproduzir o audio acima</p>
    </audio>
</body>
</html>
