<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Tags em HTML5 que são bem utilizados para montar o nosso site. Passe o mouse sobre os termos para saber qual tag utilizado em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <br>">Quebra de Linha</abbr></li>
        <li><abbr title="Use a tag <h2> até <h6>">Subtitulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <strong>">Texto importante</abbr></li>
        <li><abbr title="Use a tag <a>">Links externos ou internos</abbr></li>
        <li><abbr title="Use a tag <em>">Enfase</abbr></li>
    </ul>
</body>
</html>
