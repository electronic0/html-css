<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Imagem que se adapta com o tamanho da tela do aparelho que voce esta utilizando</p>
    <picture>
        <source media="(max-width: 760px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1220px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem grande">
    </picture>
</body>
</html>
